<html>
  <head>
    <title>Github Search</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      body {
        background-image: linear-gradient(to right, #cb2d3e, #ef473a);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Poppins';font-size: 22px;
      }

      .searchBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        background: #2f3640;
        height: 40px;
        border-radius: 40px;
        padding: 10px;
      }

      .searchBox:hover > .searchInput {
        width: 240px;
        padding: 0 6px;
      }

      .searchBox:hover > .searchButton {
        background: white;
        color: #2f3640;
      }

      .searchButton {
        color: white;
        float: right;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #2f3640;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
      }

      .searchInput {
        border: none;
        background: none;
        outline: none;
        float: left;
        padding: 0;
        color: white;
        font-size: 16px;
        transition: 0.4s;
        line-height: 40px;
        width: 0px;
      }

      @media screen and (max-width: 620px) {
        .searchBox:hover > .searchInput {
          width: 150px;
          padding: 0 6px;
        }
      }
    </style>
  </head>
  <body>
    
    <h1>Github search</h1>
    <form action="/results" method="post">
    <div class="searchBox">
      <input class="searchInput" id="input_text" name="input_text" placeholder="Search">
      <button class="searchButton">
          <i class="material-symbols-outlined">
              search
          </i>
      </button>
    </form>
  </div>
  </body>
</html>
